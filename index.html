<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Start Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      color: #333;
    }
    .container {
      max-width: 400px;
      margin: 100px auto;
      padding: 20px;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    #time {
      font-size: 2em;
      margin-bottom: 10px;
    }
    #weather {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .search-engine-container {
      position: relative;
      margin-right: 10px;
    }
    .search-engine-icon {
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #ddd;
      border-radius: 5px;
      overflow: hidden;
      background: white;
    }
    .search-engine-container select {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      cursor: pointer;
    }
    input[type="text"] {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      flex: 1;
    }
    button {
      padding: 10px 20px;
      border: none;
      background: #0078d7;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 10px;
    }
    button:hover {
      background: #005fa1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="time">Loading time...</div>
    <div id="weather">Loading weather...</div>
    <form onsubmit="search(event)">
      <div class="search-engine-container">
        <div class="search-engine-icon">
          <img id="engine-icon" src="https://www.google.com/favicon.ico" alt="Google">
        </div>
        <select id="search-engine" onchange="updateIcon()">
          <option value="google" data-icon="https://www.google.com/favicon.ico">Google</option>
          <option value="bing" data-icon="https://www.bing.com/sa/simg/favicon-2x.ico">Bing</option>
        </select>
      </div>
      <input type="text" id="search-query" placeholder="Search here..." required autocomplete="off">
      <button type="submit">Search</button>
    </form>
  </div>

  <script>
    // Update the time every second
    function updateTime() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('time').textContent = `${hours}:${minutes}:${seconds}`;
    }
    setInterval(updateTime, 1000);
    updateTime();

    // Fetch weather data based on user's location
    async function fetchWeather(lat, lon) {
      const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`;
      try {
        const response = await fetch(url);
        const data = await response.json();
        if (data && data.current_weather) {
          const temperature = Math.round(data.current_weather.temperature);
          document.getElementById('weather').textContent = `${temperature}Â°C`;
        } else {
          document.getElementById('weather').textContent = 'Weather unavailable';
        }
      } catch (error) {
        document.getElementById('weather').textContent = 'Error loading weather';
      }
    }

    // Get user's geolocation
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const { latitude, longitude } = position.coords;
            fetchWeather(latitude, longitude);
          },
          () => {
            document.getElementById('weather').textContent = 'Location unavailable';
          }
        );
      } else {
        document.getElementById('weather').textContent = 'Geolocation not supported';
      }
    }
    getLocation();

    // Search functionality
    function search(event) {
      event.preventDefault();
      const query = document.getElementById('search-query').value;
      const engine = document.getElementById('search-engine').value;
      const url = engine === 'google' 
        ? `https://www.google.com/search?q=${encodeURIComponent(query)}`
        : `https://www.bing.com/search?q=${encodeURIComponent(query)}`;
      window.location.href = url;
    }

    // Update the search engine icon when the dropdown changes
    function updateIcon() {
      const select = document.getElementById('search-engine');
      const selectedOption = select.options[select.selectedIndex];
      const iconUrl = selectedOption.getAttribute('data-icon');
      document.getElementById('engine-icon').src = iconUrl;
    }
  </script>
</body>
</html>
