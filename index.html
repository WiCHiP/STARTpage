<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STARTpage by WiCHiP‚Ñ¢</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
            transition: background 0.3s, color 0.3s;
        }

        .light-mode {
            background-color: white;
            color: black;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #time {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            width: 300px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            outline: none;
        }

        .weather {
            font-size: 24px;
            margin-top: 15px;
        }

        .settings-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 24px;
            color: inherit;
        }

        .settings-menu {
            display: none;
            position: absolute;
            top: 50px;
            right: 10px;
            background: #222;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            color: white;
        }

        .light-mode .settings-menu {
            background: #ddd;
            color: black;
        }

        .settings-menu label {
            display: block;
            margin-bottom: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <button class="settings-button" onclick="toggleSettings()">‚öôÔ∏è</button>

    <div class="settings-menu" id="settingsMenu">
        <label>
            <input type="checkbox" id="darkModeToggle"> Dark Mode
        </label>
        <label>
            <input type="checkbox" id="timeFormatToggle"> 24-Hour Time
        </label>
        <label>
            <input type="checkbox" id="tempUnitToggle"> Use Fahrenheit
        </label>
    </div>

    <div class="container">
        <div id="time"></div>
        <form action="https://www.google.com/search" method="GET">
            <input type="text" name="q" placeholder="Search Google..." autocomplete="off">
        </form>
        <div class="weather" id="weather">Loading weather...</div>
    </div>

    <script>
        function updateTime() {
            let now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();
            let is24Hour = localStorage.getItem("24HourTime") === "true";

            if (!is24Hour) {
                let ampm = hours >= 12 ? "PM" : "AM";
                hours = hours % 12 || 12;
                document.getElementById("time").textContent = 
                    `${hours.toString().padStart(2, "0")}:${minutes.toString().padStart(2, "0")}:${seconds.toString().padStart(2, "0")} ${ampm}`;
            } else {
                document.getElementById("time").textContent = 
                    `${hours.toString().padStart(2, "0")}:${minutes.toString().padStart(2, "0")}:${seconds.toString().padStart(2, "0")}`;
            }
        }

        function updateWeather() {
            const isFahrenheit = localStorage.getItem("useFahrenheit") === "true";
            fetch("https://wttr.in/?format=%t")
                .then(response => response.text())
                .then(temp => {
                    temp = parseFloat(temp.trim());
                    if (!isFahrenheit) temp = ((temp - 32) * 5 / 9).toFixed(1);
                    let unit = isFahrenheit ? "¬∞F" : "¬∞C";

                    fetch("https://wttr.in/?format=%C")
                        .then(response => response.text())
                        .then(condition => {
                            let emoji = condition.includes("Clear") ? "‚òÄÔ∏è" : 
                                        condition.includes("Cloud") ? "‚òÅÔ∏è" : 
                                        condition.includes("Rain") ? "üåßÔ∏è" : 
                                        condition.includes("Snow") ? "‚ùÑÔ∏è" : "‚ùì";

                            document.getElementById("weather").textContent = `Weather: ${temp}${unit} ${emoji}`;
                        });
                })
                .catch(() => document.getElementById("weather").textContent = "Weather unavailable");
        }

        function toggleSettings() {
            let menu = document.getElementById("settingsMenu");
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        }

        function applyPreferences() {
            let userPrefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
            let savedDarkMode = localStorage.getItem("darkMode");

            let isDarkMode = savedDarkMode !== null ? savedDarkMode === "true" : userPrefersDark;
            document.body.classList.toggle("light-mode", !isDarkMode);
            document.getElementById("darkModeToggle").checked = isDarkMode;
        }

        window.matchMedia("(prefers-color-scheme: dark)").addEventListener("change", (event) => {
            if (localStorage.getItem("darkMode") === null) {
                document.body.classList.toggle("light-mode", !event.matches);
            }
        });

        document.getElementById("darkModeToggle").addEventListener("change", function() {
            let isChecked = this.checked;
            localStorage.setItem("darkMode", isChecked);
            document.body.classList.toggle("light-mode", !isChecked);
        });

        document.getElementById("timeFormatToggle").addEventListener("change", function() {
            localStorage.setItem("24HourTime", this.checked);
        });

        document.getElementById("tempUnitToggle").addEventListener("change", function() {
            localStorage.setItem("useFahrenheit", this.checked);
            updateWeather();
        });

        setInterval(updateTime, 1000);
        updateTime();
        updateWeather();
        applyPreferences();
    </script>

</body>
</html>
