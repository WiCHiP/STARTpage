<!DOCTYPE html>
<html>
<head>
<title>Start Page</title>
<style>
body { font-family: Arial, sans-serif; text-align: center; }
.container { max-width: 400px; margin: 100px auto; padding: 20px; background: #ffffff; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
#time { font-size: 2em; margin-bottom: 10px; }
#weather { font-size: 1.2em; margin-bottom: 20px; }
form { display: block; text-align: center; } /* Stack elements */
.search-engine-container { margin-bottom: 10px; } /* Space between elements */
.search-engine-icon { width: 32px; height: 32px; display: inline-block; vertical-align: middle; border: 1px solid #ddd; border-radius: 5px; overflow: hidden; background: white; }
.search-engine-container select { /* ... (styles remain the same) */ }
input[type="text"] { padding: 10px; border: 1px solid #ddd; border-radius: 5px; width: 100%; margin-bottom: 10px; box-sizing: border-box; } /* Full width input */
button { padding: 10px 20px; border: none; background: #0078d7; color: white; border-radius: 5px; cursor: pointer; width: 100%; box-sizing: border-box; } /* Full width button */
button:hover { background: #005fa1; }
</style>
</head>
<body>
<div class="container">
  <div id="time">Loading time...</div>
  <div id="weather">Loading weather...</div>
  <form onsubmit="search(event)">
    <div class="search-engine-container">
      <div class="search-engine-icon">
        <img id="engine-icon" src="https://www.google.com/favicon.ico" alt="Google">
      </div>
      <select id="search-engine" onchange="updateIcon()">
        <option value="google" data-icon="https://www.google.com/favicon.ico">Google</option>
        <option value="bing" data-icon="https://www.bing.com/sa/simg/favicon-2x.ico">Bing</option>
      </select>
    </div>
    <input type="text" id="search-query" placeholder="Search here..." required autocomplete="off">
    <button type="submit">Search</button>
  </form>
</div>
<script> // ... (your JavaScript code) </script>
</body>
</html>
