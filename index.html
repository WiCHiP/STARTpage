<!DOCTYPE html>
<html>
<head>
<title>Start Page</title>
<meta name="viewport" content="width=device-width, initial-scale=0.5">
<style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  margin: 0;
  padding: 0;
  background: #f4f4f4;
  color: #333;
}

.container {
  width: 320px; /* Fixed width for iOS 6 */
  margin: 20px auto; /* Reduced margin */
  padding: 10px; /* Reduced padding */
  background: #ffffff;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

#time {
  font-size: 1.5em; /* Slightly smaller time */
  margin-bottom: 5px;
}

form {
  display: block;
  text-align: center;
}

.search-engine-options {
  margin-bottom: 10px;
  display: block; /* Stack options vertically */
}

.search-engine-label {
  display: inline-block;
  padding: 5px 10px;
  border: 1px solid #ddd;
  border-radius: 5px;
  margin-right: 5px;
  cursor: pointer;
  background-color: white;
}

.search-engine-radio {
  display: none;
}

.search-engine-radio:checked + .search-engine-label {
  background-color: #e0e0e0;
}

.search-engine-icon {
  width: 16px;
  height: 16px;
  vertical-align: middle;
  margin-right: 5px;
}

input[type="text"] {
  width: 280px; /* Fixed width */
  padding: 8px; /* Slightly smaller padding */
  border: 1px solid #ddd;
  border-radius: 5px;
  box-sizing: border-box;
  margin-bottom: 10px;
}

button {
  width: 280px; /* Fixed width */
  padding: 8px 15px; /* Slightly smaller padding */
  border: none;
  background: #0078d7;
  color: white;
  border-radius: 5px;
  cursor: pointer;
  box-sizing: border-box;
}

button:hover {
  background: #005fa1;
}
</style>
</head>
<body>

<div class="container">
  <div id="time">Loading time...</div>
  <form onsubmit="search(event)">

    <div class="search-engine-options">
      <input type="radio" name="search-engine" id="google" value="google" class="search-engine-radio" checked>
      <label for="google" class="search-engine-label">
        <img class="search-engine-icon" src="https://www.google.com/favicon.ico" alt="Google"> Google
      </label>

      <input type="radio" name="search-engine" id="bing" value="bing" class="search-engine-radio">
      <label for="bing" class="search-engine-label">
        <img class="search-engine-icon" src="https://www.bing.com/sa/simg/favicon-2x.ico" alt="Bing"> Bing
      </label>
    </div>

    <input type="text" id="search-query" placeholder="Search here..." required autocomplete="off">
    <button type="submit">Search</button>
  </form>
</div>

<script>
  function updateTime() {
    var now = new Date();
    var hours = now.getHours();
    var minutes = now.getMinutes();
    var seconds = now.getSeconds();

    hours = (hours < 10) ? "0" + hours : hours;
    minutes = (minutes < 10) ? "0" + minutes : minutes;
    seconds = (seconds < 10) ? "0" + seconds : seconds;

    document.getElementById('time').textContent = hours + ":" + minutes + ":" + seconds;

    // Use setTimeout for more reliable timing on older browsers
    setTimeout(updateTime, 1000);
  }

  // Call updateTime initially to start the clock
  updateTime();

  function search(event) {
    event.preventDefault();

    const query = document.getElementById('search-query').value;
    const selectedEngine = document.querySelector('input[name="search-engine"]:checked');
    const engine = selectedEngine ? selectedEngine.value : 'google';

    const url = engine === 'google'
      ? `https://www.google.com/search?q=${encodeURIComponent(query)}`
      : `https://www.bing.com/search?q=${encodeURIComponent(query)}`;

    window.location.href = url;
  }
</script>

</body>
</html>
