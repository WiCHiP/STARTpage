<!DOCTYPE html>
<html>
<head>
<title>Start Page</title>
<style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  margin: 0;
  padding: 0;
  background: #f4f4f4;
  color: #333;
}

.container {
  max-width: 400px;
  margin: 100px auto;
  padding: 20px;
  background: #ffffff;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

#time {
  font-size: 2em;
  margin-bottom: 10px;
}

#weather {
  font-size: 1.2em;
  margin-bottom: 20px;
}

form {
  display: block; /* Stack elements */
  text-align: center;
}

.search-engine-container {
  display: inline-block;  /* Key for iOS 6 */
  vertical-align: middle;
  margin-right: 10px;
}

.search-engine-icon {
  width: 32px;
  height: 32px;
  display: inline-flex; /* Use inline-flex for icon centering */
  align-items: center;
  justify-content: center;
  border: 1px solid #ddd;
  border-radius: 5px;
  overflow: hidden;
  background: white;
}

.search-engine-container select {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  opacity: 0;
  cursor: pointer;
}

input[type="text"] {
  padding: 10px;
  border: 1px solid #ddd;
  border-radius: 5px;
  width: calc(60% - 10px); /* Adjust width as needed */
  box-sizing: border-box; /* Include padding in width */
  display: inline-block;   /* Key for iOS 6 */
  vertical-align: middle;
  margin-right: 10px;
}

button {
  padding: 10px 20px;
  border: none;
  background: #0078d7;
  color: white;
  border-radius: 5px;
  cursor: pointer;
  display: inline-block;  /* Key for iOS 6 */
  vertical-align: middle;
}

button:hover {
  background: #005fa1;
}
</style>
</head>
<body>
  <script>
    // ... (your JavaScript code) ...
  </script>
</body>
</html>
